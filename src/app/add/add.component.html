<form [formGroup]="form" (ngSubmit)="handleAdd(event)" class="form">
  <div>
    <label for="date">Date: </label>
    <input id="date" type="date" formControlName="date">
  </div>
  <div>
    <label for="date">Title: </label>
    <input type="text" formControlName="title">
  </div>
  <div>
    <label for="date">Author: </label>
    <input type="text" formControlName="author">
  </div>
  <div>
    <label for="date">Text: </label>
    <textarea name="" id="" cols="30" rows="10" formControlName="text"></textarea>
  </div>
  <div>
    <label for="date">Tags: </label>
    <input type="text" formControlName="tags">
  </div>
  <div>
    <label for="date">URL: </label>
    <input type="url" formControlName="url">
  </div>
  <div>
    <label for="date">Date</label>
    <input type="status" formControlName="status">
  </div>
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
